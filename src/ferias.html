<!-- src/ferias.html -->
<div class="page">
  <h2>Controle de Férias</h2>
  
  <button type="button" onclick="document.getElementById('formularioFerias').style.display = 'block'">Adicionar Férias</button>
  
  <div id="formularioFerias" class="formulario" style="display: none;">
    <h3>Nova Férias</h3>
    <form id="formFerias">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="data_inicio">Data Início:</label>
      <input type="date" id="data_inicio" name="data_inicio" required>

      <label for="data_fim">Data Fim:</label>
      <input type="date" id="data_fim" name="data_fim" required>

      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" name="tipo" required>

      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required>

      <button type="submit">Salvar</button>
      <button type="button" onclick="document.getElementById('formularioFerias').style.display = 'none'">Cancelar</button>
    </form>
  </div>
  
  <div id="listaFerias">
    <!-- Lista de férias será carregada aqui -->
  </div>
</div>
