<!-- src/contas_a_pagar.html -->
<div class="page">
  <h2>Contas a Pagar</h2>
  
  <button type="button" onclick="mostrarFormulario()">Adicionar Conta</button>
  
  <div id="formulario" class="formulario" style="display: none;">
    <h3>Nova Conta a Pagar</h3>
    <form id="formContaAPagar">
      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" name="tipo" required>

      <label for="banco">Banco:</label>
      <input type="text" id="banco" name="banco" required>

      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required>

      <label for="valor">Valor:</label>
      <input type="number" id="valor" name="valor" step="0.01" required>

      <label for="controle_pagamento">Controle de Pagamento:</label>
      <input type="text" id="controle_pagamento" name="controle_pagamento" required>

      <label for="vencimento">Vencimento:</label>
      <input type="date" id="vencimento" name="vencimento" required>

      <label for="alertas">Alertas:</label>
      <input type="text" id="alertas" name="alertas">

      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required>

      <button type="submit">Salvar</button>
    </form>
  </div>
  
  <div id="listaContas">
    <!-- Lista de contas serÃ¡ carregada aqui -->
  </div>
</div>
